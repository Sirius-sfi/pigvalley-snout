<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pig Valley</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#tools {
				position: fixed;
				bottom: 0%;
				padding: 5px;
				width: 100%;
				text-align: center;
				background: #555B;
			}

			button {
				background: #00000000;
				padding: 5px;
				margin: 10px;
				border: none;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div id="tools">
				<button v-for="tool in tools" class="tool" v-on:click="toolClick(tool.key)">
					<img :src="tool.image" :title="tool.text">
				</button>
			</div>
		</div>
		<div id="container" style="bakground: red;"></div>
    <script src="./app.js"></script>
</body>
</html>
